version: 1
context: csc-dev-tooling
triggering: master-and-prs

defaultNodes:
  default: csc-dev-tooling-java11-small-slave

modules:
  integration:
    pipelineShape: simple
    htmlReports:
      - name: E2E Integration Tests
        directory: build/reports/tests/test
        files: ['index.html']
    cronTriggers:
      main: 'H 7-19 * * 1-5'
